<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园新闻</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* 顶部导航栏 */
        #header {
            background-color: #0072ff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #header h1 {
            margin: 0;
        }

        /* 容器样式 */
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        /* 单个新闻卡片样式 */
        .news-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .news-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .news-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .news-card-content {
            padding: 15px;
        }

        .news-card-content h3 {
            margin: 0 0 10px;
            color: #0072ff;
            font-size: 1.2rem;
        }

        .news-card-content p {
            margin: 0;
            color: #555;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .news-card-content a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: white;
            background-color: #0072ff;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .news-card-content a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div id="header">
        <h1>校园新闻</h1>
        <p>了解校园最新动态，关注重要事件</p>
    </div>

    <!-- 四宫格布局 -->
    <div class="container">
        <!-- 新闻卡片1 -->
        <div class="news-card">
            <img src="555.jpg" alt="新闻图片1">
            <div class="news-card-content">
                <h3>2024 中央日报大学评价</h3>
                <p>우리 학교가 지난해보다 한 단계 상승한 12위를 기록했다</p>
                <a href="https://www.ajou.ac.kr/kr/ajou/news.do?mode=view&articleNo=335877">阅读更多</a>
            </div>
        </div>

        <!-- 新闻卡片2 -->
        <div class="news-card">
            <img src="112.jpg" alt="新闻图片2">
            <div class="news-card-content">
                <h3>水源博物馆元宇宙</h3>
                <p>아주대와 수원시박물관사업소가 함께 진행한 ‘수원시 박물관 메타버스’ 구축이 완료됐다. </p>
                <a href="https://www.ajou.ac.kr/kr/ajou/news.do?mode=view&articleNo=336063">阅读更多</a>
            </div>
        </div>

        <!-- 新闻卡片3 -->
        <div class="news-card">
            <img src="666.jpg" alt="新闻图片3">
            <div class="news-card-content">
                <h3>2024生物未来论坛会</h3>
                <p>생명과학과 박지환 교수, 과학기술정보통신부장관 표창</p>
                <a href="https://www.ajou.ac.kr/kr/ajou/news.do?mode=view&articleNo=336082">阅读更多</a>
            </div>
        </div>

        <!-- 新闻卡片4 -->
        <div class="news-card">
            <img src="888.jpg" alt="新闻图片4">
            <div class="news-card-content">
                <h3>2024时代融合型企业咨询事业成果报告会</h3>
                <p>대학생-베이비부머 퇴직자, 기업 애로사항 해결·· 아주대팀 '대상'</p>
                <a href="https://www.ajou.ac.kr/kr/ajou/news.do?mode=view&articleNo=336056">阅读更多</a>
            </div>
        </div>
    </div>
</body>
</html>
