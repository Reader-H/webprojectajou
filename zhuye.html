<head>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            height:1000px;
        }

        /* 顶部导航栏样式 */
        #header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            height: 100px;
            background: linear-gradient(90deg, #00c6ff, #0072ff); /* 渐变背景 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #header img {
            height: 80px;
            cursor: pointer;
        }

        .menu {
            display: flex;
            gap: 15px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05); /* 放大效果 */
        }

        /* 轮播图样式 */
    .carousel {
    position: relative;
    max-width: 1500px;
    margin: 20px auto;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.carousel img {
    width: 100%;
    height: 300px; /* 新高度 */
    object-fit: cover;
    display: none;
}

.carousel img.active {
    display: block;
}


        .carousel .dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .carousel .dots span {
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .carousel .dots span.active {
            background-color: #0072ff;
        }

        /* 主体样式 */
        #content {
            padding: 40px 20px;
            text-align: center;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 8000px;
            border-radius: 10px;
        }

        #content h1 {
            font-size: 2.5rem;
            color: #0072ff;
            margin-bottom: 20px;
        }

        #content p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.8;
        }

        /* 登录和注册弹出窗口样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #0072ff;
        }

        .modal-content input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- 登录和注册按钮上下排列 -->
    <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 10px;">
        <a href="#" id="loginBtn" style="font-size: 10px; text-decoration: none; color: white; padding: 2px 5px; background-color: #0072ff; border-radius: 5px;">登录</a>
        <a href="#" id="registerBtn" style="font-size: 10px; text-decoration: none; color: white; padding: 2px 5px; background-color: #0072ff; border-radius: 5px;">注册</a>
    </div>
</div>
  <!-- 轮播图 -->
    <div class="carousel">
        <img src="34e7bf7674aea68a3c007ad658ffeff.jpg" alt="Slide 1" >
        <img src="cf3fa3fbd82e06fd5ffb77933d9537c.jpg"alt="Slide 2" >
        <img src="dee5a8d302173ed84b4cf9fbbdcea14.jpg"alt="Slide 3" class="active">
        <div class="dots">
            <span class="active" data-index="0"></span>
            <span data-index="1"></span>

        </div>
    </div>
    <!-- 主体内容 -->
    <div id="content">
        <h1>欢迎访问 Ajou 校园便利网</h1>
        <p>这里是一个专注于提升校园便利性的网络平台，为您提供多样化的功能与服务。点击上方菜单浏览更多内容！</p>

    <!-- 登录弹出窗口 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeLogin">&times;</span>
            <h2>登录</h2>
            <input type="text" placeholder="用户名" id="loginUsername">
            <input type="password" placeholder="密码" id="loginPassword">
            <button onclick="login()">登录</button>
            <a href="zhuce.html">注册</a>
        </div>
       
    </div>

    <!-- 注册弹出窗口 -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeRegister">&times;</span>
            <h2>注册</h2>
            <input type="text" placeholder="用户名" id="registerUsername">
            <input type="password" placeholder="密码" id="registerPassword">
            <input type="email" placeholder="邮箱" id="registerEmail">
            <button onclick="register()">注册</button>
             <a href="denglu.html">登录</a>
        </div>
        
    </div>

    <script>
        const slides = document.querySelectorAll('.carousel img');
        const dots = document.querySelectorAll('.carousel .dots span');
        let currentIndex = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
                dots[i].classList.toggle('active', i === index);
            });
            currentIndex = index;
        }

        function nextSlide() {
            const nextIndex = (currentIndex + 1) % slides.length;
            showSlide(nextIndex);
        }

        // 自动轮播
        setInterval(nextSlide, 3000);

        // 点击小点切换
        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                showSlide(Number(dot.dataset.index));
            });
        });

        // 登录和注册弹出窗口
        const loginModal = document.getElementById('loginModal');
        const registerModal = document.getElementById('registerModal');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const closeLogin = document.getElementById('closeLogin');
        const closeRegister = document.getElementById('closeRegister');

        loginBtn.onclick = () => {
            loginModal.style.display = 'block';
        }

        registerBtn.onclick = () => {
            registerModal.style.display = 'block';
        }

        closeLogin.onclick = () => {
            loginModal.style.display = 'none';
        }

        closeRegister.onclick = () => {
            registerModal.style.display = 'none';
        }

        window.onclick = (event) => {
            if (event.target == loginModal) {
                loginModal.style.display = 'none';
            }
            if (event.target == registerModal) {
                registerModal.style.display = 'none';
            }
        }

        // 登录和注册函数
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            alert(`登录成功！\n用户名: ${username}\n密码: ${password}`);
            loginModal.style.display = 'none';
        }

        function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const email = document.getElementById('registerEmail').value;
            alert(`注册成功！\n用户名: ${username}\n密码: ${password}\n邮箱: ${email}`);
            registerModal.style.display = 'none';
        }
    </script>
</body>
